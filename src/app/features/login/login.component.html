<div class="container-fluid login-page-wrap">
	<div class="login">
		<div class="login-form">
			<div class="login-header">
				<h1>Login</h1>
				<p>Enter your credentials below</p>
			</div>
			<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
				<div class="login__body">
					<div class="form-group"
						[ngClass]="{'has-error':loginForm?.controls?.userName?.errors?.required && (!loginForm?.controls?.userName?.pristine || loginForm?.controls?.userName?.touched)}">
						<label for="userName" [translate]>Email ID </label>
						<input id="userName" class="form-control" type="email" formControlName="userName" placeholder="Username"
							maxlength="100">
						
					</div>
					<div class="form-group"
						[ngClass]="{'has-error':loginForm?.controls?.password?.errors?.required && (!loginForm?.controls?.password?.pristine || loginForm?.controls?.password?.touched)}">
						<label for="password" [translate]>Password</label>
						<div class="form-group-relative-position">
							<input #password id="password" class="form-control" formControlName="password"
								placeholder="Password" maxlength="50" type="password">							
							
						</div>
					</div>
				</div>
				<div class="login-footer">
					<button class="login-button" type="submit">Login</button>
				</div>
			</form>
		</div>		
	</div>
</div>
